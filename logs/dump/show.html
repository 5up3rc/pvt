        <div id="menu">
            <p>
                <a href="" onclick="prevG(); return false;">&larr;</a>&nbsp;

            <p>

            <p>
                <a href="" onclick="scaleP(); return false;" class="sp">+</a>
                <a href="" onclick="scaleM(); return false;" class="sp">-</a>

        <div id="run"></div>
    </body>
